<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <button type="submit">Register</button>
                </div>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Store the registered username, email, and password in localStorage
            const newUsername = document.getElementById('username').value;
            const newEmail = document.getElementById('email').value;
            const newPassword = document.getElementById('password').value;

            // Storing user data in localStorage
            localStorage.setItem('registeredUsername', newUsername);
            localStorage.setItem('registeredEmail', newEmail);
            localStorage.setItem('registeredPassword', newPassword);

            alert('Registration successful! You can now log in.');
            window.location.href = "login.html";
        });
    </script>
</body>

</html>
